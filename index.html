<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Devo Mobile Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --bg-dark: #020203;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow: hidden;
        }

        .luxury-card {
            background: rgba(25, 25, 30, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .page-container {
            height: 100vh;
            overflow-y: auto;
            padding-bottom: 140px;
            display: none;
        }

        .active-page { display: block !important; }

        #input-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            align-items: flex-end;
        }

        #input-modal.show { display: flex; }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="fixed top-0 left-0 right-0 z-50 p-6 bg-[#020203]/80 backdrop-blur-xl border-b border-white/5 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-extrabold italic uppercase">DEVO<span class="text-blue-500">PRO</span></h1>
        </div>
        <button onclick="refreshCurrentPage()" id="refresh-btn" class="w-10 h-10 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10">
            <i class="fas fa-sync-alt text-[10px] text-blue-400"></i>
        </button>
    </nav>

    <!-- Halaman Kas -->
    <main id="page-kas" class="page-container active-page pt-24 px-6 max-w-md mx-auto space-y-6">
        <section class="luxury-card p-8 rounded-[2.5rem]">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2">Total Saldo</p>
            <h2 id="kas-saldo" class="text-4xl font-extrabold italic">Rp 0</h2>
        </section>
        <div id="kas-list" class="space-y-3"></div>
    </main>

    <!-- Modal Input (Ganti window.open) -->
    <div id="input-modal">
        <div class="w-full bg-[#121214] rounded-t-[3rem] p-8 border-t border-white/10 animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black italic uppercase text-blue-500">Tambah Data Kas</h3>
                <button onclick="toggleModal()" class="text-slate-500 text-xl">&times;</button>
            </div>
            
            <!-- Link ke Google Form via Iframe agar tidak buka browser baru -->
            <div class="rounded-2xl overflow-hidden border border-white/5 h-[450px]">
                <iframe id="form-iframe" src="GANTI_LINK_GOOGLE_FORM_ANDA?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Memuat...</iframe>
            </div>
            
            <button onclick="toggleModal()" class="w-full mt-4 py-4 text-[10px] font-black uppercase text-slate-500">Selesai & Tutup</button>
        </div>
    </div>

    <!-- Navigasi -->
    <div class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-[#020203]/90 backdrop-blur-xl border-t border-white/5 z-50">
        <div class="max-w-md mx-auto flex items-center justify-around">
            <button onclick="switchTab('anggota')" class="flex flex-col items-center opacity-50"><i class="fas fa-users"></i><span class="text-[7px] mt-1 uppercase">Anggota</span></button>
            
            <!-- TOMBOL SEKARANG BUKA MODAL, BUKAN BROWSER -->
            <button onclick="toggleModal()" class="relative -top-8 w-16 h-16 rounded-[2rem] bg-blue-600 flex items-center justify-center shadow-2xl border-4 border-[#020203]">
                <i class="fas fa-plus text-white text-lg"></i>
            </button>
            
            <button onclick="switchTab('project')" class="flex flex-col items-center opacity-50"><i class="fas fa-rocket"></i><span class="text-[7px] mt-1 uppercase">Project</span></button>
        </div>
    </div>

    <script>
        const SHEET_KAS_CSV = "LINK_CSV_KAS";
        
        function toggleModal() {
            const modal = document.getElementById('input-modal');
            modal.classList.toggle('show');
            if(!modal.classList.contains('show')) refreshCurrentPage();
        }

        async function loadKasData() {
            const container = document.getElementById('kas-list');
            try {
                const res = await fetch(`${SHEET_KAS_CSV}&cb=${Date.now()}`);
                const csv = await res.text();
                const rows = csv.split('\n').slice(1).filter(r => r.trim() !== "");
                let saldo = 0, html = "";

                rows.reverse().forEach(row => {
                    const cols = row.split(',');
                    if (cols.length < 4) return;
                    const tipe = cols[1].toLowerCase().trim();
                    const val = parseInt(cols[3]) || 0;
                    if(tipe === 'masuk') saldo += val; else saldo -= val;
                    html += `<div class="luxury-card p-5 rounded-3xl flex justify-between">
                                <span class="text-[10px] font-bold uppercase">${cols[2]}</span>
                                <span class="${tipe==='masuk'?'text-green-500':'text-red-500'} font-black italic">Rp ${val.toLocaleString()}</span>
                             </div>`;
                });
                document.getElementById('kas-saldo').innerText = "Rp " + saldo.toLocaleString('id-ID');
                container.innerHTML = html;
            } catch (e) { container.innerHTML = "Gagal memuat data."; }
        }

        function refreshCurrentPage() { loadKasData(); }
        window.onload = () => loadKasData();
    </script>
</body>
</html>
